name: üêõ Bug Report
description: Report a bug in the C library
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: input
    id: function
    attributes:
      label: Affected Function/Feature
      description: Which function or feature is exhibiting the bug?
      placeholder: "e.g., my_function() in mylib.h"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected the function to return..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, it returned..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Minimal Reproduction
      description: Provide minimal C code that reproduces the issue
      placeholder: |
        ```c
        #include "mylib.h"
        
        int main() {
            // Code that reproduces the bug
            return 0;
        }
        ```
      render: c
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: What environment are you running in?
      value: |
        - OS: 
        - Compiler: 
        - Library Version: 
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem (error messages, logs, etc.)
    validations:
      required: false
